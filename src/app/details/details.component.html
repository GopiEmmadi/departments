<div class="form-container" *ngIf="!deleteFlag">
  <h2>Student details</h2>
  <form [formGroup]="studentForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="departmentId">departmentId:</label>
      <input type="text" id="departmentId" formControlName="departmentId">
    </div>
    <div class="form-group">
      <label for="studentId">studentId:</label>
      <input type="text" id="studentId" formControlName="studentId">
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" formControlName="age">
    </div>
    <div class="form-group">
      <label for="fatherName">Father's Name:</label>
      <input type="text" id="fatherName" formControlName="fatherName">
    </div>
    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input type="text" id="mobile" formControlName="mobile">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" formControlName="address">
    </div>
    <button type="submit" *ngIf="editFlag">Submit</button>
    <button *ngIf="createFlag">create</button>
  </form>
</div>
